language: node_js
node_js:
- '8'
before_install:
- npm install -g redoc-cli
script:
- redoc-cli bundle openapi.yaml --output build/index.html --cdn --title "Brave New Coin API documentation" --template template.hbs
- cp -R images build/
cache:
  directories:
  - node_modules
deploy:
  provider: s3
  bucket: docs.bravenewcoin.com
  skip_cleanup: true
  region:
    secure: 
  local_dir: build
  acl: public_read
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  on:
    branch: master
notifications:
  slack:
    secure: 
